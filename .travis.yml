jdk: oraclejdk8

addons:
  sonarcloud:
    organization: "matethurzo-github" # the key of the org you chose at step #3
    token:
      secure: 122a4a76e333321658ff1feb1ed71462bff09661 # encrypted value of your token

language: java

services:
    - docker

sudo: required

script:
    - sonar-scanner

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  timeout: 600